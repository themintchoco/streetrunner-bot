name: Deploy to EBS

on:
  push:
    branches:
      - main

jobs:
  check:
    name: Deploy to EBS
    runs-on: ubuntu-latest
    container: tyrellsys/aws-ebcli
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2
      - run: eb init --region ap-southeast-1 --platform python-3.7
      - run: eb deploy streetrunnerbot-env -l ${GITHUB_SHA::8}